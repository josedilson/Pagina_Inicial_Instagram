<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    
    <!– Trocar Imagens–>
    <script type = "text/javascript">
        function displayNextImage() {
            x = (x === images.length - 1) ? 0 : x + 1;
            document.getElementById("img_").src = images[x];
        }

        function displayPreviousImage() {
            x = (x <= 0) ? images.length - 1 : x - 1;
            document.getElementById("img_").src = images[x];
        }

        function startTimer() {
            setInterval(displayNextImage, 3000);
        }

        var images = [], x = -1;
        images[0] = "./Imagens/image_1.jpg";
        images[1] = "./Imagens/image_2.jpg";
        images[2] = "./Imagens/image_3.jpg";
        images[3] = "./Imagens/image_4.jpg";
        images[4] = "./Imagens/image_5.jpg";
        images[5] = "./Imagens/image_0.jpeg";
    </script>
   
</head>
<body onload="startTimer()" >
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagens/phone.png" alt="celular">  
            
            <img id="img_" class="instagram_feed" src="./Imagens/image_0.jpeg"/>
            
        </div>   
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagens/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Imagens/photo_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como josedilsonfilho</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é josedilsonfilho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"> </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
